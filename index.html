<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Options AI Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="dashboard">
    <header>
      <h1><i data-lucide="activity"></i> Options Matrix</h1>
      <div class="ai-btn" onclick="toggleAssistant()"><i data-lucide="bot"></i> AI Assistant</div>
    </header>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search symbols (TSLA, TQQQ, SOXL...)" />
      <button onclick="addSymbol()"><i data-lucide="plus-circle"></i> Add</button>
    </div>

    <section class="shortlist" id="shortlist">
      <!-- Dynamic shortlist of selected tickers -->
    </section>

    <section class="metrics" id="metrics">
      <!-- Metrics will be generated here dynamically -->
    </section>

    <section class="charts">
      <canvas id="volatilityChart"></canvas>
    </section>

    <section class="table-section">
      <h2><i data-lucide="list"></i> Strategy Suggestions</h2>
      <table>
        <thead>
          <tr>
            <th>Symbol</th>
            <th>IV%</th>
            <th>Price</th>
            <th>OI</th>
            <th>Suggested Strategy</th>
          </tr>
        </thead>
        <tbody id="strategy-table-body"></tbody>
      </table>
    </section>

    <aside id="assistant" class="assistant hidden">
      <h3><i data-lucide="brain-cog"></i> AI Assistant</h3>
      <p>Analyzing shortlist...</p>
      <div id="ai-output"></div>
    </aside>
  </div>
  <script src="dashboard.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
